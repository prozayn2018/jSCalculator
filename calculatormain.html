<!DOCTYPE html>
<html>
  <head>
     <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


  <div id="particles-js">

    <div id="header" class="grid-container">
        <div id="theader" class="header">
          <p id="selections"></p>
        </div>
        <div id="bheader" class="header">
          <p id="answer"></p>
        </div>
    </div>

    <div id="container" class="grid-container">
        <div class="grid-item">
          <p id="del"> DEL
          </p>
        </div>
        <div class="grid-item">
          <p id="text">
            <span id="minusplus">&#8723;</span>
          </p>
        </div>
        <div class="grid-item">
          <p id="text"> %
          </p>
        </div>
        <div id="side_bar" class="grid-item">
          <p id="text">
            <span id="square_root">&#8730;</span>
          </p>
        </div>
        <div class="grid-item">
          <p id="seven"> 7 </p>
        </div>
        <div class="grid-item">
          <p id="eight"> 8 </p>
        </div>
        <div class="grid-item">
          <p id="nine"> 9 </p>
        </div>
        <div id="side_bar" class="grid-item">
          <p id="text">
          <span id="divide" >&#247;</span>
        </div>
        <div class="grid-item">
          <p id="four"> 4 </p>
        </div>
        <div class="grid-item">
          <p id="five"> 5 </p>
        </div>
        <div class="grid-item">
          <p id="six"> 6 </p>
        </div>
        <div id="side_bar" class="grid-item">
          <p id="text">
          <span id="multiply">&#215;</span>
        </div>
        <div class="grid-item">
          <p id="one"> 1 </p>
        </div>
        <div class="grid-item">
          <p id="two"> 2 </p>
        </div>
        <div class="grid-item">
          <p id="three"> 3 </p>
        </div>
        <div id="side_bar" class="grid-item">
          <p id="text">
          <span id="minus">&#8722;</span>
        </div>
        <div class="grid-item">
          <p id="zero"> 0 </p>
        </div>
        <div class="grid-item">
          <p id="text">
            <span id="dot">.</span>
        </div>
        <div class="grid-item">
          <p id="text">
           <span id="clear">C</span>
        </div>
        <div id="side_bar" class="grid-item">
          <p id="text">
          <span id="plus">&#43;</span>
        </div>
    </div>

    <div id="footer" class="grid-container">
        <div id="mfooter" class="grid-item">
            <p id="equal"> =
            </p>
        </div>
    </div>
  </div>

  </body>
  <script src="particles.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="calculator.js" type="text/javascript"></script>
</html>
